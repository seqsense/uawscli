name: release-test
on:
  pull_request:
    paths:
      - '.github/workflows/release-test.yaml'
      - '.goreleaser.yml'
      - 'Makefile'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Unshallow
        run: git fetch --prune --unshallow
      - name: Setup Go
        uses: actions/setup-go@v3
      - name: Install latest upx
        run: sudo -E make install-upx TOOLS_PATH=/usr/local/bin
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Show upx version
        run: upx --version
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --clean --skip-publish --snapshot
